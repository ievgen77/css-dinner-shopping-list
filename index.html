<!DOCTYPE html>
<html lang="Ru">
<head>
	<title>DINNER CSS</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="1.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
<div class="divmain">
	<header role="banner">
		<h1>CSS Diner Shopping List</h1>
		<h2> Let`s go to the mall!</h2>
	</header>

	<main role="main">
		<ul>
		<li>
				<label for="checkbox">
				<input type="checkbox" class="checkbox" id="checkbox"/>
				<span class="spanli">A lot of pickles <span class="menub">for the next lessons about CSS</span></span>
				</input>
				</label>
		<li> <label for="checkbox1">
				<input type="checkbox" class="checkbox" id="checkbox1"/>
				<span class="spanli">10 apples <span class="menub">for CSS manipulations</span></span>
				</input>
			</label>
		<li> <label for="checkbox2">
				<input type="checkbox" class="checkbox" id="checkbox2"/>
				<span class="spanli">20 oranges <span class="menub">becous they are awesome</span></span>
				</input>
			</label>
		<li> <label for="checkbox3">
				<input type="checkbox" class="checkbox" id="checkbox3"/>
				<span class="spanli">13 plates <span class="menub">hmm... they always disappear</span></span>
				</input>
			</label>
		<li> <label for="checkbox4">
				<input type="checkbox" class="checkbox" id="checkbox4"/>
				<span class="spanli">15 bentos</span>
				</input>
			</label>
		<li> <label for="checkbox5">
				<input type="checkbox" class="checkbox" id="checkbox5"/>
				<span class="spanli">1 bottle of sake ^_^ <span class="menub">for my friends</span></span>
				</input>
			</label>
		</ul>
	</main>

	<footer role="contentinfo">
		<h2>Bon appetit :)</h2>
	</footer>
</div>
</body>
</html>
